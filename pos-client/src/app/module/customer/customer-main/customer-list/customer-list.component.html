<table mat-table [dataSource]="dataSource">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let customer"> {{customer.customerId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.customerName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let customer"> {{customer.customerAddress}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let customer"> {{customer.customerSalary}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let customer">
      <button mat-stroked-button color="primary" (click)="openUpdateProductDialogBox(customer)">
        <mat-icon>edit</mat-icon>
        Update
      </button>
      &nbsp;
      <button mat-flat-button color="warn" class="btndelete" (click)="openDeleteConfirmDialogBox(customer)">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               [pageIndex]="page"
               [length]="count"
               [pageSize]="size"
               (page)="getServerData($event)"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
