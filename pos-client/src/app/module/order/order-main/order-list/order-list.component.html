<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let order"> {{order.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="nett">
    <th mat-header-cell *matHeaderCellDef> Nett </th>
    <td mat-cell *matCellDef="let order"> {{order.nett | currency:'LKR'}} </td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let order">
      <div class="id-outer"><mat-icon>pin</mat-icon>{{order.customer.customerId}} </div>
      <div class="name-outer"><mat-icon>person</mat-icon>{{order.customer.customerName}} </div>

    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let order">
      <button mat-stroked-button color="primary" (click)="openOrderItemListDialogBox(order)">
        <mat-icon>view_list</mat-icon>
        View Item List
      </button>
      &nbsp;
      <button mat-flat-button color="warn" class="btndelete" (click)="openDeleteConfirmDialogBox(order)">
        <mat-icon>delete</mat-icon>
        Cancel
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               [pageIndex]="page"
               [length]="count"
               [pageSize]="size"
               (page)="getServerData($event)"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
