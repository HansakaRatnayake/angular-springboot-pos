<h2 mat-dialog-title>Update Customer</h2>
<form [formGroup]="form" (ngSubmit)="update()">
  <mat-dialog-content class="mat-typography">

    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Customer Id</mat-label>
        <input matInput placeholder="Ex. John Fernando" formControlName="id">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Customer Name</mat-label>
        <input matInput placeholder="Ex. John Fernando" formControlName="name">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Customer address</mat-label>
        <input matInput placeholder="Ex. Colombo" formControlName="address">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Customer Salary</mat-label>
        <input matInput placeholder="Ex. 250000" formControlName="salary">
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="close()" color="warn">Cancel</button>
    <button mat-button type="submit">Update</button>
  </mat-dialog-actions>
</form>
